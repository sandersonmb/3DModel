<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://github.com/sandersonmb/3DModel/blob/ebd198a5d7c3f675e9b9aed9d94415d49202a46e/styles.css" rel="stylesheet"/>
  </head>
  <title>Manufacturing Robot 3D Model</title>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://github.com/sandersonmb/3DModel/blob/ebd198a5d7c3f675e9b9aed9d94415d49202a46e/scene.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="https://github.com/sandersonmb/3DModel/blob/ebd198a5d7c3f675e9b9aed9d94415d49202a46e/poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="https://github.com/sandersonmb/3DModel/blob/ebd198a5d7c3f675e9b9aed9d94415d49202a46e/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="https://github.com/sandersonmb/3DModel/blob/ebd198a5d7c3f675e9b9aed9d94415d49202a46e/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
